---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

<header{% if page.feature-img %} style="background: url(/img/pixel-pattern.png) fixed, url('{{ site.baseurl }}/{{ page.feature-img }}')"{% endif %}>
    <h1 class="title">{{ page.title }}</h1>
    
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  
</article>

<!-- Disqus -->
{% if site.theme_setting.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
