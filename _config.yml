# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://sbillaudelle.de" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Sebastian Billaudelle
  avatar: avatar.jpg
  gravatar: # email md5 hash
  description: "A website with blog posts and pages" # used by search engines
  
  # Header and footer text
  header_text: >
      <div>Insights into my travels, thoughts, experiments, and more.</div>
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>
  
  # Icons
  rss: false
  email_address: "sbillaudelle@gmail.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "sbillaudelle"
  google_plus: "+sbillaudelle"
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: "sbillaudelle"
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: 'UA-38002709-1' # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
